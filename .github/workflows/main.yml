name: Analysis

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */7 * * *'

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Requirements 
        run: |
            bash start.sh
      - name: Run Script 
        run: |
             python run.py
          
