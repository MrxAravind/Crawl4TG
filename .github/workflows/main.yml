name: Analysis

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */7 * * *'

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          docker pull unclecode/crawl4ai:basic-arm64
          docker run -p 11235:11235 unclecode/crawl4ai:basic-arm64
          bash start.sh
